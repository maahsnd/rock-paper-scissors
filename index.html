<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors B</title>
  </head>
<body>
  
  <button class="choice" id="rock" value="rock">Rock</button>
  <button class="choice" id="paper" value="paper">Paper</button>
  <button class="choice" id="scissors" value="scissors">Scissors</button>

  <div class="gameInfoContainer">
    <div id="matchup" class="gameInfo"></div>
    <div id="scoreBoard" class="gameInfo"></div>
    <div id="winner" class="gameInfo"></div>
  </div>
  

  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
